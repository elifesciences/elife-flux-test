global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'namespace']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'slack'

receivers:
- name: 'slack'
  slack_configs:
    api_url: 'replace-with-incoming-webhook-url'
    channel: 'alerts-test'
    color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else if eq .CommonLabels.severity "warning" }}warning{{ else }}good{{ end }}'
    title: '{{ .GroupLabels.alertname }}'
    title_link: 'https://alertmanager--test-cluster.elifesciences.org'
    text: '{{ .CommonAnnotations.message }}<br><a href={{ .CommonAnnotations.runbook_url }}>Runbook</a>'

inhibit_rules:
- source_match:
     alertname: 'Watchdog'