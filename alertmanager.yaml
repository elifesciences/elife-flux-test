global:
  resolve_timeout: 5m

route:
  receiver: 'slack'
  group_by: ['alertname', 'namespace', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  routes:
    - receiver: alerts-null
      match:
        alertname: 'Watchdog'

receivers:
- name: 'slack'
  slack_configs:
    api_url: 'replace_with_webhook_url'
    channel: 'alerts-test'
    color: '{{ if eq .CommonLabels.severity "critical" }}danger{{ else if eq .CommonLabels.severity "warning" }}warning{{ else }}good{{ end }}'
    title: '{{ .GroupLabels.alertname }}'
    title_link: 'https://alertmanager--test-cluster.elifesciences.org'
      text: '{{ .CommonAnnotations.message }}\n-<https://prometheus--test-cluster.elifesciences.org|Prometheus>\n-<https://grafana--test-cluster.elifesciences.org|Grafana>\n-<https://kubernetes--test-cluster.elifesciences.org|k8s Dashboard>\n-<{{ .CommonAnnotations.runbook_url }}|Runbook>'
- name: 'alerts-null'
