name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master
jobs:
  lint_and_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Validate Helm Releases -- prod
        uses: scottaubrey/hrval-action@master
        with:
          helmRelease: releases/prod/
          helmVersion: v3
          kubernetesVersion: 1.19.0

      - name: Validate Helm Releases -- adm
        uses: scottaubrey/hrval-action@master
        with:
          helmRelease: releases/adm/
          helmVersion: v3
          kubernetesVersion: 1.19.0

      - name: Validate Helm Releases -- system
        uses: scottaubrey/hrval-action@master
        with:
          helmRelease: system/
          helmVersion: v3
          kubernetesVersion: 1.19.0
