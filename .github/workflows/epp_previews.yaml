name: epp-previews

on:
  workflow_dispatch:

jobs:
  generate-preview-environments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Setup additional tools
      #   uses: ./.github/actions/tools
      - name: Run script to generate and commit preview environments
        run: ./scripts/merge_epp_preview_envs_with_open_prs.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: debug
        run: ls -l deployments/epp/previews
      - name: debug2
        run: cat -l deployments/epp/previews/*.yaml
