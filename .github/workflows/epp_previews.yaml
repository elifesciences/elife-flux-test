name: epp-previews

on:
  workflow_dispatch:

jobs:
  generate-preview-environments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Setup additional tools
      #   uses: ./.github/actions/tools
      - name: Run script to generate and commit preview environments
        run: ./scripts/merge_epp_preview_envs_with_open_prs.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit envs
        run: |
          git config --global user.name 'Github Action: epp-previews'
          git config --global user.email 'scottaubrey@users.noreply.github.com'
          git add deployments/epp/previews
          git commit -"Update EPP preview environments"
          git push
      - name: debug
        if: failure()
        run: ls -l deployments/epp/previews
      - name: debug2
        if: failure()
        run: cat deployments/epp/previews/*.yaml
