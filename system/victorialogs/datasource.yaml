apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-vicrtorialogs
  labels:
    grafana_datasource: "1"
data:
  datasource.yaml: |-
    apiVersion: 1
    datasources:
      - name: vicrtorialogs
        type: vicrtorialogs-datasource
        access: proxy
        url: "http://victorialogs-victoria-logs-single-server.victorialogs:9428/"
