---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: logging

spec:
  interval: 1m
  releaseName: loki-stack
  chart:
    spec:
      chart: loki-stack
      version: 2.9.10
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    loki:
      config:
        compactor:
          retention_enabled: true
      server:
        log_level: debug
    promtail:
      enabled: false
