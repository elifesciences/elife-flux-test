---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5
  timeout: 5m
  values:
    singleBinary:
      replicas: 1

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      server:
        log_level: debug
      compactor:
        retention_enabled: true
    monitoring:
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
