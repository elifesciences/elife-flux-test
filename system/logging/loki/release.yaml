---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 5.44.4
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    # prepping for migration to grafana namespace
    rbac:
      useExistingRole: loki-clusterrole

    singleBinary:
      replicas: 1

    loki:
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      server:
        log_level: info
      compactor:
        retention_enabled: true
    test:
      enabled: false
    monitoring:
      grafanaAgent:
        enabled: false
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false

  postRenderers:
  - kustomize:
      patches:
      - target: # a patch to allow multiple cluster-wide lokis to exist
          version: v1
          group: rbac.authorization.k8s.io
          name: loki-clusterrolebinding
          kind: ClusterRoleBinding
        patch: |
          kind: ClusterRoleBinding
          apiVersion: rbac.authorization.k8s.io/v1
          metadata:
            name: loki-clusterrolebinding-old
