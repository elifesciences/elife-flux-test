---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 6.1.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    # prepping for migration to grafana namespace
    nameOverride: loki-logging

    deploymentMode: SingleBinary
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingester:
      replicas: 0
    querier:
      replicas: 0
    queryFrontend:
      replicas: 0
    queryScheduler:
      replicas: 0
    distributor:
      replicas: 0
    compactor:
      replicas: 0
    indexGateway:
      replicas: 0
    bloomCompactor:
      replicas: 0
    bloomGateway:
      replicas: 0
    singleBinary:
      replicas: 1


    loki:
      auth_enabled: false
      ingester:
        chunk_encoding: snappy
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
      compactor:
        retention_enabled: true
    test:
      enabled: false
