---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: logging

spec:
  interval: 1m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    loki:
      server:
        log_level: debug
      compactor:
        retention_enabled: true
