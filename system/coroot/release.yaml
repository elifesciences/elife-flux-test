---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 5m
  chart:
    spec:
      chart: coroot
      version: "v0.0.22"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: coroot
  values:
    corootCE:
      ingress:
        enabled: true
        hostname: coroot.${cluster_domain}
