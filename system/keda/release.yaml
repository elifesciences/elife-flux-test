---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda
  namespace: keda
spec:
  interval: 5m
  chart:
    spec:
      chart: keda
      version: 2.13.2
      sourceRef:
        kind: HelmRepository
        name: keda
      interval: 1m
  values:
    crds:
      install: false
    nodeSelector:
      Project: flux-test
