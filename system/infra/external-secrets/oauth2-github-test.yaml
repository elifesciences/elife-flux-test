apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-github-test
  namespace: infra
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: oauth2-proxy-github-test
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: clusters/flux-prod/oauth2-proxy-github
