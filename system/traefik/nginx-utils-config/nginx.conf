server {
    listen 8080;

    location /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    location /ping {
        add_header Content-Type text/plain;
        return 200 "pong";
    }

    location / {
        return 404;
    }
}
