---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: robots-deny
  namespace: traefik
spec:
  plugin:
    inlineResponse:
      matchers:
        - path:
            abs: /robots.txt
          statusCode: 200
          response:
            raw: |
              User-agent: *
              Disallow: /
