---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opencost
  namespace: opencost
spec:
  interval: 1m
  releaseName: opencost
  chart:
    spec:
      chart: opencost
      version: 1.38.1
      sourceRef:
        kind: HelmRepository
        name: opencost
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    opencost:
      exporter:
        defaultClusterId: "${cluster_name}"
        extraEnv:
          KUBECOST_SCRAPE_INTERVAL: 1m
          PROM_CLUSTER_ID_LABEL: cluster
      prometheus:
        external:
          enabled: true
          url: http://vmselect-vm-victoria-metrics-k8s-stack.vm.svc:8481/select/0/prometheus
        internal:
          enabled: false
