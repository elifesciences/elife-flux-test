---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prometheus-stack
  namespace: monitoring

spec:
  interval: 1m
  releaseName: monitoring-prometheus-stack
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 56.19.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-stack
      interval: 1m
  install:
    remediation:
      retries: 5

  dependsOn:
  - name: ingress-nginx
    namespace: infra
  - name: sealed-secrets
    namespace: infra

  values:
    global:
      rbac:
        create: true
    defaultRules:
      rules:
        kubeSchedulerAlerting: false    # lives on EKS
        kubeSchedulerRecording: false   # lives on EKS
        kubeApiserver: false  # too memory intensive
      disabled:
        KubeCPUOvercommit: true
    kubeControllerManager:
      enabled: false  # lives on EKS
    prometheusOperator:
      resources:
        limits:
          memory: 300Mi
        requests:
          memory: 150Mi

    grafana:
      ingress:
        enabled: "true"
        hosts:
          - grafana--test-cluster.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
      plugins:
        - btplc-status-dot-panel
      grafana.ini:
        auth:
          oauth_auto_login: true
          signout_redirect_url: "https://auth--test-cluster.elifesciences.org/oauth2/sign_out"
        auth.proxy:
          enabled: true
          header_name: X-Email
          header_property: email
          headers: Name:X-User
          enable_login_token: false
        users:
          allow_sign_up: false
          auto_assign_org: true
          auto_assign_org_role: Admin
      sidecar:
        datasources:
          searchNamespace: ALL

    prometheus-node-exporter:

    prometheus:
      ingress:
        enabled: "true"
        hosts:
          - prometheus--test-cluster.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
      podDisruptionBudget:
        enabled: false
      prometheusSpec:
        replicas: 1
        resources:
          limits:
            memory: 2000Mi
          requests:
            memory: 1300Mi
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        ruleSelector:
          matchExpressions:
            - {key: app, operator: In, values: [kube-prometheus-stack, flux, sciencebeam]}

    alertmanager:
      podDisruptionBudget:
        enabled: false
      alertmanagerSpec:
        configSecret: alertmanager-prometheus-operator
        replicas: 1
        resources:
          limits:
            memory: 200Mi
          requests:
            memory: 20Mi
      ingress:
        enabled: "true"
        hosts:
          - alertmanager--test-cluster.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
