apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoriametrics
spec:
  releaseName: vm
  chart:
    spec:
      chart: victoria-metrics-k8s-stack
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
      version: "0.19.2"
  interval: 1h0m0s
  # valuesFrom:
  # - kind: Secret
  #   name: alertmanager-slack-api-url
  #   valuesKey: slack-api-url
  #   targetPath: alertmanager.config.global.slack_api_url
  values:
    vmsingle:
      enabled: false
    vmcluster:
      enabled: true
      spec:
        vmselect:
          resources:
            limits: {}
        vminsert:
          extraArgs:
           maxLabelsPerTimeseries: 35
    vmagent:
      resources:
        limits: {}
    vmalert:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
        hosts:
        - flux-test--vmalert.elifesciences.org
        tls:
        - secretName: vmalert-tls
          hosts:
          - flux-test--vmalert.elifesciences.org
    grafana:
      sidecar:
        alerts:
          enabled: true
          searchNamespace: ALL
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL
        plugins:
          enabled: true
          searchNamespace: ALL
      grafana.ini:
        auth:
          oauth_auto_login: true
          signout_redirect_url: "https://auth--test-cluster.elifesciences.org/oauth2/sign_out"
        auth.proxy:
          enabled: true
          header_name: X-Email
          header_property: email
          headers: Name:X-User
          enable_login_token: false
        users:
          allow_sign_up: false
          auto_assign_org: true
          auto_assign_org_role: Admin
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
        hosts:
        - flux-test--grafana.elifesciences.org
        tls:
        - secretName: grafana-tls
          hosts:
          - flux-test--grafana.elifesciences.org
    # to sit alongside kube-prometheus-stack. This can be removed if that is no longer deployed
    prometheus-node-exporter:
      service:
        port: 9101
    alertmanager:
      spec:
        externalURL: https://flux-test--alertmanager.elifesciences.org
      ingress:
        enabled: true
        hosts:
        - flux-test--alertmanager.elifesciences.org
        tls:
        - secretName: alertmanager-tls
          hosts:
          - flux-test--alertmanager.elifesciences.org
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
    defaultRules:
      rules:
        kubeScheduler: false    # lives on EKS
        kubeApiserver: false  # too memory intensive
      disabled:
        KubeCPUOvercommit: true
    kubeControllerManager:
      enabled: false  # lives on EKS
