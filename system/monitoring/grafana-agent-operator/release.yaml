---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana-agent-operator
  namespace: monitoring

spec:
  interval: 1m
  releaseName: grafana-agent-operator
  chart:
    spec:
      chart: grafana-agent-operator
      version: 0.2.14
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  dependsOn:
  - name: sealed-secrets
    namespace: infra
