apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: primary
  namespace: monitoring
  labels:
    agent: grafana-agent-logs
spec:
  clients:
  - url: https://logs-prod-017.grafana.net/loki/api/v1/push
    basicAuth:
      username:
        name: grafana-cloud-elife-flux-test-credentials-logs
        key: username
      password:
        name: grafana-cloud-elife-flux-test-credentials-logs
        key: password

  # Supply an empty namespace selector to look in all namespaces. Remove
  # this to only look in the same namespace as the LogsInstance CR
  podLogsNamespaceSelector: {}
  podLogsSelector:
    matchLabels:
      instance: primary
