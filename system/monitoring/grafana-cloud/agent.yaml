---
apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  namespace: default
  labels:
    app: grafana-agent
spec:
  image: grafana/agent:v0.32.1
  logLevel: info
  serviceAccountName: grafana-agent
  disableReporting: true
  disableSupportBundle: true
  metrics:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-metrics
    externalLabels:
      cluster: flux-test

  logs:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-logs
