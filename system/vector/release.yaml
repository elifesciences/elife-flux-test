---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
spec:
  interval: 1m
  releaseName: vector
  chart:
    spec:
      chart: vector
      version: 0.50.0
      sourceRef:
        kind: HelmRepository
        name: vector
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    role: Agent
    podMonitor:
      enabled: true
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
    extraVolumes:
    - name: gcp-data-hub-project-log-shipping
      secret:
        secretName: gcp-data-hub-project-log-shipping
    extraVolumeMounts:
    - name: gcp-data-hub-project-log-shipping
      mountPath: /etc/gcp-data-hub-project-log-shipping
      readOnly: true
    env:
      - name: VECTOR_LOG
        value: info
    tolerations:
    - effect: NoSchedule
      operator: Exists
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: true
        address: 127.0.0.1:8686
        playground: false
      sources:
        logs:
          type: kubernetes_logs
          insert_namespace_fields: false
          pod_annotation_fields:
            container_id: ""
            container_image_id: ""
            pod_uid: ""
            pod_annotations: ""
          namespace_annotation_fields:
            namespace_labels: ""
        host_metrics:
          filesystem:
            devices:
              excludes: [binfmt_misc]
            filesystems:
              excludes: [binfmt_misc]
            mountPoints:
              excludes: ["*/proc/sys/fs/binfmt_misc"]
          type: host_metrics
        internal_metrics:
          type: internal_metrics
        traefik_logs:
          type: kubernetes_logs
          extra_label_selector: app.kubernetes.io/name==traefik
      transforms:
        filter_node_labels:
          type: remap
          inputs:
            - logs
          source: |
            if exists(.kubernetes.node_labels) {
              allowed_labels = [
                "elifesciences.org/project",
                "karpenter.sh/capacity-type",
                "karpenter.sh/nodepool",
                "kubernetes.io/arch",
                "kubernetes.io/hostname",
                "node.kubernetes.io/instance-type",
                "topology.kubernetes.io/zone",
                "type"
              ]
              .kubernetes.node_labels = filter(object!(.kubernetes.node_labels)) -> |key, value| { includes(allowed_labels, key) }
            }
        traefik_json_parse:
          type: remap
          inputs:
            - traefik_logs
          source: |
            json, err = parse_json(.message)
            if err != null {
              abort
            }
            . = json
        traefik_json_parse2:
          type: remap
          inputs:
            - traefik_logs
          source: |
            # 1. Parse the incoming message
            raw, err = parse_json(.message)
            if err != null { abort }

            # 2. Build the httpRequest object
            http = {}
            http.requestMethod = raw.RequestMethod
            http.requestUrl = (string(raw.RequestHost) ?? "") + (string(raw.RequestPath) ?? "")
            http.status = to_int(raw.DownstreamStatus) ?? 0
            http.requestSize = to_string(raw.RequestContentSize) ?? "0"
            http.responseSize = to_string(raw.DownstreamContentSize) ?? "0"
            http.userAgent = raw."request_User-Agent"
            http.remoteIp = raw.ClientHost
            http.referer = raw."request_Referer"

            if exists(raw.Duration) {
              http.latency = to_string(to_float(raw.Duration) / 1000000000) + " s"
            }

            http.protocol = raw.RequestProtocol
            http.xForwardedFor = raw."request_X-Forwarded-For" ?? ""
            http.xForwardedHost = raw."request_X-Forwarded-Host" ?? ""
            http.xOriginalForwardedFor = raw."request_X-Original-Forwarded-For" ?? ""
            http.xJA4Fingerprint = raw."request_x-ja4fingerprint"

            # 3. Build the final structure at the root level
            output = {}
            output.httpRequest = http
            output.requestID = raw."request_X-Request-ID"
            output.proxyUpstreamName = raw.ServiceName
            output.proxyAlternativeUpstreamName = ""
            output.proxyProtocolAddr = raw.ClientHost
            output.proxyProtocolPort = raw.ClientPort
            output.upstreamAddr = raw.ServiceAddr
            output.upstreamStatus = to_string(raw.OriginStatus) ?? ""
            output.timestamp = raw.StartUTC

            # 4. Replace the event
            . = output
        filter_traefik_podinfo:
          type: filter
          inputs:
            - traefik_json_parse
          condition: |
            starts_with(string(.RequestAddr) ?? "", "podinfo.flux-test.elifesciences.org")
        filter_traefik_podinfo2:
          type: filter
          inputs:
            - traefik_json_parse2
          condition: |
            starts_with(string(.httpRequest.requestUrl) ?? "", "podinfo.flux-test.elifesciences.org")
      sinks:
        prom_exporter:
          type: prometheus_exporter
          inputs: [host_metrics, internal_metrics]
          address: 0.0.0.0:9090
        flux_test_podinfo_gcp:
          type: gcp_cloud_storage
          inputs:
            - filter_traefik_podinfo
          bucket: elife-cluster-logs
          credentials_path: /etc/gcp-data-hub-project-log-shipping/credentials.json
          key_prefix: ${cluster_name}/podinfo/dt=%F/
          filename_extension: jsonl
          encoding:
            codec: native_json
        flux_test_podinfo_gcp2:
          type: gcp_cloud_storage
          inputs:
            - filter_traefik_podinfo2
          bucket: elife-cluster-logs
          credentials_path: /etc/gcp-data-hub-project-log-shipping/credentials.json
          key_prefix: ${cluster_name}/podinfo2/dt=%F/
          filename_extension: jsonl
          encoding:
            codec: native_json
        local_victorialogs:
          inputs:
          - filter_node_labels
          type: elasticsearch
          endpoints:
          - "http://victorialogs-victoria-logs-single-server.victorialogs:9428/insert/elasticsearch/"
          mode: "bulk"
          api_version: "v8"
          healthcheck:
            enabled: false
          query:
            _msg_field: "message"
            _time_field: "timestamp"
            _stream_fields: "kubernetes.pod_namespace,kubernetes.container_name"
