---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lgtm
  namespace: grafana

spec:
  interval: 1m
  timeout: 10m
  releaseName: lgtm
  chart:
    spec:
      chart: lgtm-distributed
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    grafana:
      ingress:
        enabled: "true"
        hosts:
          - flux-test--grafana.elifesciences.org
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
      grafana.ini:
        users:
          viewers_can_edit: true
        auth.anonymous:
          enabled: true
          org_role: Editor
      sidecar:
        datasources:
          searchNamespace: ALL
