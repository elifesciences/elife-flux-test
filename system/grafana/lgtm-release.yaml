---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lgtm
  namespace: grafana

spec:
  interval: 1m
  timeout: 10m
  releaseName: lgtm
  chart:
    spec:
      chart: lgtm-distributed
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
