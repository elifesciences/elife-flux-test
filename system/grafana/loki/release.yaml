---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: grafana

spec:
  interval: 1m
  timeout: 10m
  releaseName: loki
  chart:
    spec:
      chart: loki
      version: 5.47.2
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    loki:
      schemaConfig:
        configs:
          - from: 2024-04-01
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      auth_enabled: false
      commonConfig:
        replication_factor: 1
      server:
        log_level: info
      compactor:
        retention_enabled: true
      storage:
        s3:
          region: us-east-1
        bucketNames:
          chunks: elife-flux-test-grafana-loki
          ruler: elife-flux-test-grafana-loki
          admin: elife-flux-test-grafana-loki
    test:
      enabled: false
    monitoring:
      grafanaAgent:
        enabled: false
      lokiCanary:
        enabled: false
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/elife-flux-test-grafana-loki-cluster-role
