apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  name: primary
  namespace: grafana
  labels:
    agent: primary
spec:
  clients:
  - url: http://loki-gateway.grafana.svc.cluster.local/

  podLogsNamespaceSelector: {}
  podLogsSelector:
    matchLabels:
      instance: primary
