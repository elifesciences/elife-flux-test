---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mimir

spec:
  interval: 1m
  timeout: 2m
  releaseName: mimir
  chart:
    spec:
      chart: mimir-distributed
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    rollout_operator:
      enabled: false
    mimir:
      structuredConfig:
        common:
          storage:
            backend: s3
            s3:
              endpoint: s3.${aws_region}.amazonaws.com
              region: ${aws_region}
              bucket_name: elife-${cluster_name}-mimir
        blocks_storage:
          storage_prefix: blocks
        alertmanager_storage:
          storage_prefix: alertmanager
        ruler_storage:
          storage_prefix: ruler
        limits:
          compactor_blocks_retention_period: 1h
    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/elife-${cluster_name}-mimir-cluster-role

    alertmanager:
      persistentVolume:
        enabled: false
      replicas: 2
      statefulSet:
        enabled: true
      nodeSelector:
        Project: ${cluster_name}
      extraSecretMounts:
      - name: kubernetes-mixin
        mountPath: /etc/alertmanager
        secretName: kubernetes-mixin
        readOnly: true

    compactor:
      persistentVolume:
        size: 10Gi
      nodeSelector:
        Project: ${cluster_name}

    distributor:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}


    ingester:
      persistentVolume:
        size: 20Gi
      replicas: 2
      zoneAwareReplication:
        enabled: false
      nodeSelector:
        Project: ${cluster_name}


    admin-cache:
      enabled: false

    chunks-cache:
      enabled: true
      replicas: 2
      allocatedMemory: 4096
      nodeSelector:
        Project: ${cluster_name}

    index-cache:
      enabled: true
      replicas: 2
      allocatedMemory: 1024
      nodeSelector:
        Project: ${cluster_name}

    metadata-cache:
      enabled: true
      allocatedMemory: 512
      nodeSelector:
        Project: ${cluster_name}

    results-cache:
      enabled: true
      replicas: 2
      allocatedMemory: 512
      nodeSelector:
        Project: ${cluster_name}

    minio:
      enabled: false

    overrides_exporter:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}

    querier:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}


    query_frontend:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}

    query_scheduler:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}


    ruler:
      replicas: 2
      nodeSelector:
        Project: ${cluster_name}

    store_gateway:
      persistentVolume:
        size: 10Gi
      replicas: 2
      zoneAwareReplication:
        enabled: false
      nodeSelector:
        Project: ${cluster_name}

    nginx:
      replicas: 2
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
        hosts:
        - host: mimir.${cluster_domain}
          paths:
          - path: /alertmanager
            pathType: Prefix
        tls:
        - secretName: mimir-tls
          hosts:
          - mimir.${cluster_domain}
      nodeSelector:
        Project: ${cluster_name}
