---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mimir
  namespace: grafana

spec:
  interval: 1m
  timeout: 10m
  releaseName: mimir
  chart:
    spec:
      chart: mimir-distributed
      version: 5.3.0-weekly.278
      sourceRef:
        kind: HelmRepository
        name: grafana
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    alertmanager:
      resources:
        requests:
          cpu: 20m
    compactor:
      resources:
        requests:
          cpu: 20m
    distributor:
      resources:
        requests:
          cpu: 20m
    ingester:
      replicas: 2
      zoneAwareReplication:
        enabled: false
      resources:
        requests:
          cpu: 20m
    overrides_exporter:
      resources:
        requests:
          cpu: 20m
    querier:
      replicas: 1
      resources:
        requests:
          cpu: 20m
    query_frontend:
      resources:
        requests:
          cpu: 20m
    query_scheduler:
      replicas: 1
      resources:
        requests:
          cpu: 20m
    ruler:
      resources:
        requests:
          cpu: 20m
    store_gateway:
      zoneAwareReplication:
        enabled: false
      resources:
        requests:
          cpu: 20m
    minio:
      resources:
        requests:
          cpu: 20m
    rollout_operator:
      resources:
        requests:
          cpu: 20m
