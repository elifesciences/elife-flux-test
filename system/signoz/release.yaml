---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 5m
  chart:
    spec:
      chart: signoz
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: signoz
      interval: 1m
  values:
    global:
      storageClass: csi-ebs-gp3
      cloud: aws
    frontend:
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-prod"
          nginx.ingress.kubernetes.io/auth-url: "https://auth--test-cluster.elifesciences.org/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://auth--test-cluster.elifesciences.org/oauth2/start?rd=https%3A%2F%2F$host$request_uri"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $user   $upstream_http_x_auth_request_user;
            auth_request_set $email  $upstream_http_x_auth_request_email;
            proxy_set_header X-User  $user;
            proxy_set_header X-Email $email;
        hosts:
        - flux-test--signoz.elifesciences.org
        tls:
        - secretName: signoz-tls
          hosts:
          - flux-test--signoz.elifesciences.org
