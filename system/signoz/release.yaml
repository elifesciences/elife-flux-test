---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: signoz
  namespace: signoz
spec:
  interval: 5m
  chart:
    spec:
      chart: signoz
      version: 0.36.0
      sourceRef:
        kind: HelmRepository
        name: signoz
      interval: 1m
  values:
    global:
      storageClass: csi-ebs-gp3
      cloud: aws
