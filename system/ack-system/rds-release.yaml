---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ack-rds

spec:
  interval: 1m
  timeout: 10m
  releaseName: ack-rds
  chart:
    spec:
      chart: ack-rds
      sourceRef:
        kind: HelmRepository
        name: ack-rds
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    aws:
      region: us-east-1

    serviceAccount:
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::512686554592:role/elife-flux-test-ack-rds-controller-cluster-role
