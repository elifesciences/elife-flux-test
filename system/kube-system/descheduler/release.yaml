---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: descheduler
  namespace: kube-system

spec:
  interval: 5m
  releaseName: kube-system-descheduler
  chart:
    spec:
      chart:  descheduler
      version: 0.27.1
      sourceRef:
        kind: HelmRepository
        name: descheduler
      interval: 1m
  values:
    image:
      repository: registry.k8s.io/descheduler/descheduler
