kind: HTTPScaledObject
apiVersion: http.keda.sh/v1alpha1
metadata:
  name: podinfo
spec:
  hosts:
  - "${hostname}"
  pathPrefixes:
  - /
  scaleTargetRef:
    name: podinfo
    kind: Deployment
    apiVersion: apps/v1
    service: podinfo
    port: 9898
  replicas:
    min: 1
    max: 1
  scaledownPeriod: 30
  targetPendingRequests: 5
