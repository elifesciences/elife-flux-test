---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp-preview-${pr_id}
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kustomizations/apps/epp/
  prune: true
  dependsOn:
    - name: system

  # kustomized per preview env
  targetNamespace: epp-preview-${pr_id}
  patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-used
      spec:
        template:
          spec:
            containers:
            - name: epp-node
              image: ghcr.io/elifesciences/enhanced-preprints:${image_tag}
              imagePullPolicy: Always
    target:
      kind: Deployment
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: epp-preview-${pr_id}.elifesciences.org
    target:
      kind: Ingress
