---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: epp_preview_${pr_id}
  namespace: epp_preview_${pr_id}
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kustomizations/apps/epp/
  prune: true
  dependsOn:
    - name: system

  # kustomized per preview env
  targetNamespace: epp_preview_${pr_id}
  patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-used
      spec:
        template:
          spec:
            containers:
            - name: epp-node
              image: ghcr.io/elifesciences/enhanced-preprints:${image_tag}
    target:
      kind: Deployment
