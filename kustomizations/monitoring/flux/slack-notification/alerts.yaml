apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: send-alerts
spec:
  summary: "Flux alert:"
  eventMetadata:
    cluster: "flux-test"
  providerRef:
    name: slack-channel-alerts-test
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmChart
      name: '*'
    - kind: HelmRelease
      name: '*'
    - kind: HelmRepository
      name: '*'
    - kind: ImageRepository
      name: '*'
