apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: slack-channel-alerts-test-url
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store
    kind: ClusterSecretStore
  target:
    name: slack-channel-alerts-test-url
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: clusters/${cluster_name}/alerts-urls
      property: slack-api-url
