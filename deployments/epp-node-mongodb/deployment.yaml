apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node-mongodb
  namespace: epp
  labels:
    app: epp-node-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node-mongodb
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node-mongodb
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: ghcr.io/elifesciences/enhanced-preprints:master-36378978-20220816.0942
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "1Gi"
        env:
        - name: IMPORT_DIR_PATH
          value: /opt/articles-data/enhanced-preprints-data/data/10.1101/
        - name: REPO_TYPE
          value: MongoDB
        - name: REPO_CONNECTION
          value: "mongodb-rs0:27017"
        - name: REPO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-passwords
              key: MONGODB_USER_ADMIN_USER
        - name: REPO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-passwords
              key: MONGODB_USER_ADMIN_PASSWORD
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: articles-data
          mountPath: /opt/articles-data
      - name: git-sync
        image: k8s.gcr.io/git-sync/git-sync:v3.5.0
        resources:
          requests:
            cpu: "20m"
          limits:
            memory: "100Mi"
        env:
        - name: GIT_SYNC_ROOT
          value: "/articles"
        - name: GIT_SYNC_REPO
          value: https://github.com/elifesciences/enhanced-preprints-data
        - name: GIT_SYNC_BRANCH
          value: master
        - name: GIT_SYNC_DEPTH
          value: "0"
        volumeMounts:
        - name: articles-data
          mountPath: /articles
      volumes:
      - name: articles-data
        emptyDir: {}
