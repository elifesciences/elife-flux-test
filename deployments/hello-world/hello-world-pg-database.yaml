---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: hello-world-database
  namespace: hello-world
spec:
  crVersion: 2.3.1
  image: percona/percona-postgresql-operator:2.3.1-ppg14-postgres
  postgresVersion: 14
  port: 5432
  instances:
  - name: instance1
    replicas: 3
    dataVolumeClaimSpec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: ebs-gp3
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
  backups:
    pgbackrest:
      global:
        repo1-path: /hello-world/hello-world/
        repo1-retention-full: "14"
        repo1-retention-full-type: time
        repo1-s3-key-type: web-id
      image: percona/percona-postgresql-operator:2.3.1-ppg14-pgbackrest
      manual:
        repoName: repo1
      metadata:
        annotations:
          eks.amazonaws.com/role-arn: "${aws_backup_service_account_role_arn}"
      repoHost:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                  - amd64
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/data: pgbackrest
                topologyKey: kubernetes.io/hostname
              weight: 1
      repos:
      - name: repo1
        s3:
          bucket: elife-flux-test-backups
          endpoint: s3.us-east-1.amazonaws.com
          region: us-east-1
        schedules:
          differential: 0 1 * * 1-6
          full: 0 0 * * 6
  pmm:
    enabled: false
    image: percona/pmm-client:2.41.0
  proxy:
    pgBouncer:
      image: percona/percona-postgresql-operator:2.3.1-ppg14-pgbouncer
      exposeSuperusers: true
      port: 5432
      replicas: 3
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/role: pgbouncer
              topologyKey: kubernetes.io/hostname
            weight: 1
  standby:
    enabled: false
  unmanaged: false
