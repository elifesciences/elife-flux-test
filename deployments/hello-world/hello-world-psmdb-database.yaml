---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hello-world-psmdb-database
  namespace: hello-world
spec:
  interval: 1m
  releaseName: hello-world-psmdb-database
  chart:
    spec:
      chart: psmdb-db
      version: 1.16.2
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: db-operator-system
      interval: 1m

  values:
    image:
      repository: percona/percona-server-mongodb
      tag: 7.0.8-5-multi
    sharding:
      enabled: false
    backup:
      enabled: true
      image:
        tag: 2.4.1-multi
      storages:
        elife-flux-test-backups:
          type: s3
          s3:
            bucket: "${aws_backup_s3_bucket}"
            region: "${aws_region}"
            prefix: "hello-world-psmdb"
    replsets:
      rs0:
        name: replicaset
        size: 3
        antiAffinityTopologyKey: "kubernetes.io/hostname"
        serviceAccountName: hello-world-psmdb-serviceaccount
        podDisruptionBudget:
          maxUnavailable: 1
        expose:
          enabled: false
        nonvoting:
          enabled: false
        arbiter:
          enabled: false
        volumeSpec:
          pvc:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: ebs-gp3
            resources:
              requests:
                storage: 3Gi
