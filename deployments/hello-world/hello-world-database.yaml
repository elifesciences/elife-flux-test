---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hello-world-database
spec:
  interval: 1m
  releaseName: hello-world-database
  chart:
    spec:
      chart: pg-db
      version: 2.3.18
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: db-operator-system
      interval: 1m
  values:
    postgresVersion: 14
