apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - image: postgres:14
        name: hello-world-app
        command:
        - psql
        imagePullPolicy: IfNotPresent
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: hello-world-database-pguser-hello-world-database
              key: pgbouncer-host
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: hello-world-database-pguser-hello-world-database
              key: pgbouncer-port
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: hello-world-database-pguser-hello-world-database
              key: dbname
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: hello-world-database-pguser-hello-world-database
              key: user
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: hello-world-database-pguser-hello-world-database
              key: password
