apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node-couchdb
  namespace: epp
  labels:
    app: epp-node-couchdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node-couchdb
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node-couchdb
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: ghcr.io/elifesciences/enhanced-preprints:master-a2885ef9-20220712.1302
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "1Gi"
        env:
        - name: IMPORT_DIR_PATH
          value: /opt/articles-data/enhanced-preprints-data/data/10.1101/
        - name: REPO_TYPE
          value: CouchDB
        - name: REPO_CONNECTION
          value: http://epp-db-svc-couchdb:5984/
        - name: REPO_USERNAME
          valueFrom:
            secretKeyRef:
              name: epp-db-couchdb
              key: adminUsername
        - name: REPO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: epp-db-couchdb
              key: adminPassword
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: articles-data
          mountPath: /opt/articles-data
      volumes:
      - name: articles-data
        emptyDir: {}
