kind: HTTPScaledObject
apiVersion: http.keda.sh/v1alpha1
metadata:
  name: podinfo--staging
  namespace: podinfo--staging
spec:
  hosts:
  - podinfo--staging.elifesciences.org
  pathPrefixes:
  - /
  scaleTargetRef:
    name: podinfo
    kind: Deployment
    apiVersion: apps/v1
    service: podinfo
    port: 9898
  replicas:
    min: 0
    max: 2
  scaledownPeriod: 30
  targetPendingRequests: 1
