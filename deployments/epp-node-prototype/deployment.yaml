apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node
  namespace: epp
  labels:
    app: epp-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: lunaaeterna/enhanced-preprint:latest@sha256:3b7c63257d4eba29d35d948dee62354ce6c79485f27806ac8a3217404d8b3c2d # {"$imagepolicy": "epp:epp-node-prototype"}
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "1Gi"
        ports:
          - containerPort: 3000
