apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node
  namespace: epp
  labels:
    app: epp-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: lunaaeterna/enhanced-preprint:latest@sha256:8afdebbf787e0a72b7adc246ee67b19b1d8fbad5cbec229c17c4c183f8dbbf27
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "1Gi"
        ports:
          - containerPort: 3000
