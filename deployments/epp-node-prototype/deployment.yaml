apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node
  namespace: epp
  labels:
    app: epp-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: ghcr.io/elifesciences/enhanced-preprints:master-cc4414e0-20220505.1119 # {"$imagepolicy": "epp:epp-node-prototype"}
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "1Gi"
        ports:
        - containerPort: 3000
