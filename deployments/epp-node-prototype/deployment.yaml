apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-node
  namespace: epp
  labels:
    app: epp-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-node
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-node
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: epp-node
        image: lunaaeterna/enhanced-preprint:latest@sha256:df216c52d7e6a44ca0459da94d27593fc81a0c558ea9ba55afda7dc91079d89b
        resources:
          requests:
            cpu: "200m"
          limits:
            memory: "512Mi"
        ports:
          - containerPort: 3000
