---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: epp-db
  namespace: epp

spec:
  interval: 1m
  releaseName: epp-db
  chart:
    spec:
      chart: couchdb
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: couchdb
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    enableSearch: true
