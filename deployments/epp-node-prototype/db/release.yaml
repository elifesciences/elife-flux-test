---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: epp-db
  namespace: epp

spec:
  interval: 1m
  releaseName: epp-db
  chart:
    spec:
      chart: couchdb
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: couchdb
      interval: 1m
  install:
    remediation:
      retries: 5

  values:
    enableSearch: true
    createAdminSecret: false
    couchdbConfig:
      couchdb:
        uuid: A25D0AD8-DF22-4D46-B55C-6BEA723D6318
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - couchdb
            topologyKey: "kubernetes.io/hostname"
