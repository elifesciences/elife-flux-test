apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: epp-node-prototype
  namespace: epp
spec:
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    commit:
      author:
        name: Fluxbot
        email: flux@elifesciences.org
      messageTemplate: |
        Automated image update by Flux
  update:
    strategy: Setters
    path: ./deployments/epp-node-prototype
