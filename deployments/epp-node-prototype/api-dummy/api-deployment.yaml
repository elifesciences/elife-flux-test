apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:20b14b46beeae0b30c063752c18590c6a4b2e3f2@sha256:c7f4d7bd2c79428b482739e6eb889480079ef77b552db3a2ba75ecbed5b36766
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: /dev/null
