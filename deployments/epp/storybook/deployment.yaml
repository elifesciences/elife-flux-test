apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-storybook
  namespace: epp
  labels:
    app: epp-storybook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-storybook
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-storybook
    spec:
      containers:
      - name: epp-storybook
        image: ghcr.io/elifesciences/enhanced-preprints-storybook:master-8b757bbc-20221212.2218 # {"$imagepolicy": "epp:epp-storybook"}
        ports:
        - containerPort: 6006
