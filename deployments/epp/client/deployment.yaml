apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-client
  namespace: epp
  labels:
    app: epp-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-client
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-client
    spec:
      containers:
      - name: epp-client
        image: ghcr.io/elifesciences/enhanced-preprints-client:master-f5fb4a2c-20220908.1106 # {"$imagepolicy": "epp:epp-client"}
        ports:
        - containerPort: 80
