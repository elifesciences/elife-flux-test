apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-client
  namespace: epp
  labels:
    app: epp-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-client
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-client
    spec:
      containers:
      - name: epp-client
        image: ghcr.io/elifesciences/enhanced-preprints-client:master-1bc0d653-20221005.1836 # {"$imagepolicy": "epp:epp-client"}
        command:
        - "sh"
        - "-c"
        - "yarn build && yarn start"
        ports:
        - containerPort: 3000
        env:
        - name: API_SERVER
          value: http://epp-node-http:3000
        - name: NEXT_PUBLIC_IMAGE_SERVER
          value: /iiif
