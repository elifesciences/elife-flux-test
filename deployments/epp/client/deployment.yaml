apiVersion: apps/v1
kind: Deployment
metadata:
  name: epp-client
  namespace: epp
  labels:
    app: epp-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epp-client
  template:
    metadata:
      namespace: epp
      labels:
        app: epp-client
    spec:
      containers:
      - name: epp-client
        image: ghcr.io/elifesciences/enhanced-preprints-client:master-8e2f2bbc-20220930.0743 # {"$imagepolicy": "epp:epp-client"}
        ports:
        - containerPort: 3000
        env:
        - name: API_SERVER
          value: http://epp-node-http:3000
