apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:7bc86ba89af085628ad1faf1a38aadaea93c3ef5@sha256:e206b969ee19a611a3f453cc66318dd1639e809211f70505f953a6d517ac20d0
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
