apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:92c9049cd707fb9bb0a6de55d1ebf804defdedc0@sha256:25e1551a155a78a962ddef0096da1cfac9b6624e2f3819e9a4ba881f997c9635
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
