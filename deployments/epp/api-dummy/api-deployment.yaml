apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:4a6a8b5aa4b97dba03ffda38cf3d283d8fbb09ed@sha256:90f917228a37dbb11dff207a3d966dc3b9e180030daa4fbe6adf37adc2684de8
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
