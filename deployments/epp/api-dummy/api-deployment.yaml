apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:a76ca77a645d3948fe2291fb1e37909cc33d5848@sha256:64b742c3a738498e21093ed669a5396cbe2c9dd640eb69b1211144bc4a6db2f2
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
