apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-dummy
  namespace: epp
  labels:
    app: api-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-dummy
  template:
    metadata:
      namespace: journal
      labels:
        app: api-dummy
    spec:
      containers:
      - name: api-dummy
        image: elifesciences/api-dummy:e044a6ed6cc985bcc92b16bd757768083d8bc75e@sha256:d397a64d061bf58d996db8fdee98e6cabc35ba00b4f2060712877a436894f5b3
        ports:
        - containerPort: 8080
        env:
        - name: DATA_FOLDER
          value: rp
