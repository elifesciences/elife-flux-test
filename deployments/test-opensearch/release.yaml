---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  name: opensearch-test-cluster
  namespace: test-opensearch
spec:
  general:
    serviceName: opensearch-test-cluster
    version: 2.3.0
  dashboards:
    version: 2.3.0
    enable: true
    replicas: 1
  nodePools:
  - component: masters
    replicas: 3
    roles:
      - "data"
      - "cluster_manager"
    persistence:
        emptyDir: {}
