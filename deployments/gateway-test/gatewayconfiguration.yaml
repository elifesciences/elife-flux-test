kind: GatewayConfiguration
apiVersion: gateway-operator.konghq.com/v1beta1
metadata:
  name: api-gateway
  namespace: gateway--test
  annotations:
    elifesciences.org/project: ${cluster_name}
  labels:
    elifesciences.org/project: ${cluster_name}
spec:
  dataPlaneOptions:
    network:
      services:
        ingress:
          type: ClusterIP # internal gateway only
    deployment:
      podTemplateSpec:
        metadata:
          annotations:
            elifesciences.org/project: ${cluster_name}
          labels:
            elifesciences.org/project: ${cluster_name}
        spec:
          nodeSelector:
            elifesciences.org/project: ${cluster_name}
          tolerations:
          - effect: NoSchedule
            key: project
            operator: Equal
            value: flux-test
          containers:
          - name: proxy
            readinessProbe:
              initialDelaySeconds: 1
              periodSeconds: 1
  controlPlaneOptions:
    deployment:
      podTemplateSpec:
        metadata:
          annotations:
            elifesciences.org/project: ${cluster_name}
          labels:
            elifesciences.org/project: ${cluster_name}
        spec:
          nodeSelector:
            elifesciences.org/project: ${cluster_name}
          tolerations:
          - effect: NoSchedule
            key: project
            operator: Equal
            value: ${cluster_name}
          containers:
          - name: controller
            env:
            - name: CONTROLLER_LOG_LEVEL
              value: debug
            resources:
              limits:
                cpu: 200m
                memory: 200Mi
              requests:
                cpu: 100m
                memory: 100Mi
