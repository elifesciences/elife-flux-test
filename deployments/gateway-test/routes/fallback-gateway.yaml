apiVersion: v1
kind: Service
metadata:
  name: fallback-gateway
  namespace: gateway--test
spec:
  type: ExternalName
  externalName: continuumtest--gateway.elife.internal
  ports:
  - protocol: TCP
    port: 80
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: fallback
  namespace: gateway--test
  annotations: 
    konghq.com/preserve-host: "false"
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: api-gateway
    namespace: gateway--test
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: fallback-gateway
      namespace: gateway--test
      kind: Service
      port: 80
