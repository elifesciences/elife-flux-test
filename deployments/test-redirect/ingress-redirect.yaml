apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-redirect
  namespace: test-redirect
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: 'return 302 https://bbc.co.uk/;'
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: test-redirect-inflightreq@kubernetescrd,traefik-ping@kubernetescrd,traefik-deny-robots@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: test-redirect.${cluster_domain}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              number: 8080
  tls:
  - hosts:
    - test-redirect.${cluster_domain}
    - www.test-redirect.${cluster_domain}
    secretName: test-redirect.${cluster_domain}-tls
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: test-redirect
  namespace: test-redirect
spec:
  redirectRegex:
    regex: ^https?://[^/]+(.*)
    replacement: https://bbc.co.uk$${1}
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test-redirect-www-to-domain
  namespace: test-redirect
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`www.test-redirect.${cluster_domain}`)
    kind: Rule
    priority: 50
    middlewares:
    - name: redirect-www-to-non-www
      namespace: traefik
    services:
    - name: echo
      port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test-redirect-mitigate-cve-2025-64459
  namespace: test-redirect
spec:
  entryPoints:
    - web
    - websecure # Ensure we catch HTTPS traffic
  routes:
  - match: Host(`test-redirect.${cluster_domain}`) && (QueryRegexp(`_connector`, `.*`) || QueryRegexp(`_negated`, `.*`))
    kind: Rule
    priority: 100 # Higher priority than your main Ingress (usually 0)
    middlewares:
    - name: mitigate-cve-2025-64459
      namespace: traefik
    services:
    - name: echo
      port: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: inflightreq
  namespace: test-redirect
spec:
  inFlightReq:
    amount: 10
