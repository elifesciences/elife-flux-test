apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: podinfo
spec:
  schema:
    apiVersion: v1alpha1
    kind: Podinfo # API kind
    spec:
      env: string
      replicas: integer | default=3
      imageRepo: string | default="stefanprodan/podinfo"
      imageTag: string | default="latest"
      ingress: boolean | default=false
      hostname: string | default=""
    status:
      availableReplicas: ${deployment.status.availableReplicas}
      conditions: ${deployment.status.conditions}

  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: podinfo-${schema.spec.env}
          labels:
            app: podinfo-${schema.spec.env}
        spec:
          replicas: ${schema.spec.replicas}
          selector:
            matchLabels:
              app: podinfo-${schema.spec.env}
          template:
            metadata:
              annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "9797"
              labels:
                app: podinfo-${schema.spec.env}
            spec:
              containers:
              - name: podinfod
                image: ${schema.spec.image.repo}:${schema.spec.image.tag}
                imagePullPolicy: IfNotPresent
                ports:
                - name: http
                  containerPort: 9898
                  protocol: TCP
                - name: http-metrics
                  containerPort: 9797
                  protocol: TCP
                - name: grpc
                  containerPort: 9999
                  protocol: TCP
                command:
                - ./podinfo
                - --port=9898
                - --port-metrics=9797
                - --grpc-port=9999
                - --grpc-service-name=podinfo
                - --level=debug
                - --random-delay=false
                - --random-error=false
                env:
                - name: PODINFO_UI_COLOR
                  value: "#34577c"
                livenessProbe:
                  exec:
                    command:
                    - podcli
                    - check
                    - http
                    - localhost:9898/healthz
                  initialDelaySeconds: 5
                  timeoutSeconds: 5
                readinessProbe:
                  exec:
                    command:
                    - podcli
                    - check
                    - http
                    - localhost:9898/readyz
                  initialDelaySeconds: 5
                  timeoutSeconds: 5
                resources:
                  limits:
                    cpu: 2000m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 64Mi

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: podinfo
        spec:
          selector:
            app: podinfo
          type: ClusterIP
          ports:
          - port: 9898
