---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-web-view
  namespace: monitoring
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-web-view
  namespace: monitoring
rules:
- apiGroups:
  - ""
  resources:
  - bindings
  - configmaps
  - endpoints
  - events
  - limitranges
  - namespaces
  - namespaces/status
  - nodes
  - pods
  - pods/log
  - pods/status
  - persistentvolumeclaims
  - persistentvolumes
  - resourcequotas
  - resourcequotas/status
  - replicationcontrollers
  - replicationcontrollers/status
  - replicationcontrollers/scale
  - serviceaccounts
  - services
  verbs: [list, get]
- apiGroups:
  - apps
  resources:
  - daemonsets
  - deployments
  - deployments/scale
  - replicasets
  - replicasets/scale
  - statefulsets
  verbs: [list, get]
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs: [list, get]
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs: [list, get]
- apiGroups:
  - extensions
  resources:
  - daemonsets
  - deployments
  - deployments/scale
  - ingresses
  - networkpolicies
  - replicasets
  - replicasets/scale
  - replicationcontrollers/scale
  verbs: [list, get]
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs: [list, get]
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs: [list, get]
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  - volumeattachments
  verbs: [list, get]
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - clusterroles
  - roles
  - rolebindings
  verbs: [list, get]
- apiGroups:
  - flagger.app
  resources:
  - canaries
  verbs: [list, get]
- nonResourceURLs:
  - '*'
  verbs: [list, get]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: kube-web-view
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-web-view
subjects:
- kind: ServiceAccount
  name: kube-web-view
  namespace: monitoring
