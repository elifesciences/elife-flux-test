
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: helm-operator
  namespace: flux

spec:
  releaseName: helm-operator
  chart:
    repository: https://charts.fluxcd.io
    name: helm-operator
    version: 1.2.0

  values:
    git:
      ssh:
        secretName: flux-git-deploy
    helm:
      versions: v3
    statusUpdateInterval: "90s"
    resources:
      limits:
        memory: 1G
      requests:
        memory: 500Mi
        cpu: 400m
    prometheus:
      serviceMonitor:
        create: true
        namespace: adm
