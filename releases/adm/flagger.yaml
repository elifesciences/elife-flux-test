---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flagger 
  namespace: adm

spec:
  chart:
    repository: https://flagger.app
    name: flagger
    version: 1.0.0

  values:
    prometheus:
      install: true
    meshProvider: nginx
    serviceAccountName: flagger

---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: flagger-loadtester
  namespace: adm

spec:
  chart:
    repository: https://flagger.app
    name: loadtester
    version: 0.17.0

---
apiVersion: v1
kind: ServiceAccount
metadata:
name: flagger
namespace: adm

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-smoke-tester
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list", "update"]
  - apiGroups: ["batch"]
    resources: ["jobs", "jobs/log"]
    verbs: ["create", "list", "delete", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helm-smoke-tester--prod
  namespace: prod
subjects:
  - kind: User
    name: system:serviceaccount:flagger
    apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: helm-smoke-tester
  apiGroup: rbac.authorization.k8s.io
