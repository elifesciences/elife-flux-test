---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: adm

spec:
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.4.2

  values:
    replicas: 1
    txtOwnerId: flux-test-cluster
    metrics:
      enabled: "true"
      serviceMonitor:
        enabled: "true"

  resources:
    limits:
      cpu: 50m
      memory: 50Mi
    requests:
      memory: 50Mi
      cpu: 10m
