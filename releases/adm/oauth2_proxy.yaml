---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: adm

spec:
  chart:
    repo: https://erkannt.github.io/manifests
    name: oauth2-proxy
    version: 3.2.7

  values:
    config:
      existingSecret: oauth2-github
    extraArgs:
      provider: github
      github-org: elifesciences
      whitelist-domain: .elifesciences.org
      cookie-domain: .elifesciences.org
    ingress:
      enabled: "true"
      hosts:
        - auth--test-cluster.elifesciences.org
    replicaCount: 1
