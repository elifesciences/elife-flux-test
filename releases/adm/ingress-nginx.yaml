---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: adm

spec:
  chart:
    git: https://github.com/kubernetes/ingress-nginx
    path: charts/ingress-nginx
    ref: master

  values:
    controller:
      image:
        repository: eu.gcr.io/k8s-artifacts-prod/ingress-nginx/controller
        tag: 0.34.0
      config:
        use-forwarded-headers: "true"
        use-http2: "true"
      extraArgs:
        default-ssl-certificate: adm/tls-elife-wildcard
      service:
        targetPorts:
          http: http
          https: http
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
          service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
          service.beta.kubernetes.io/aws-load-balancer-type: nlb
          service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "3600"
          service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "creator=ingress,cluster=elife-flux-test"
      metrics:
        enabled: "true"
        serviceMonitor:
          enabled: "true"
      podAnnotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
      resources:
        limits:
          memory: 200Mi
        requests:
          cpu: 100m
          memory: 100Mi
      replicaCount: 2
