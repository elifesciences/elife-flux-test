---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peerscout
  namespace: prod
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:*

spec:
  releaseName: peerscout--prod
  chart:
    git: https://github.com/elifesciences/data-science-dags/tree/develop
    path: charts/peerscout
    ref: develop

  values:
    image:
      repository: elifesciences/data-science-dags_peerscout-api_unstable
      tag: latest
    ingress:
      enabled: "true"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: peerscout.elifesciences.org
        paths:
        - "/"
      - host: peerscout.org
        paths:
        - "/"
      tls:
      - secretName: peerscout-letsencrypt-cert
        hosts:
        - peerscout.org

    resources:
      requests:
        memory: 128Mi
