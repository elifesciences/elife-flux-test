---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peerscout
  namespace: prod
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: glob:*

spec:
  releaseName: peerscout--prod
  chart:
    git: https://github.com/elifesciences/data-science-dags
    path: charts/peerscout
    ref: develop

  values:
    image:
      repository: elifesciences/data-science-dags_peerscout-api_unstable
      tag: 6a0b2faf7ff21d8ece8709b3777f0a8c7935a396
    ingress:
      enabled: "true"
      hosts:
      - host: peerscout.elifesciences.org
        paths:
        - "/"

    resources:
      requests:
        memory: 128Mi
