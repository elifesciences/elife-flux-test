---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: data-science-dags_peerscout-api
  namespace: hazal-test
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:~4.0

spec:
  releaseName: data-science-dags_peerscout-api--prod
  chart:
    git: https://github.com/elifesciences/data-science-dags/tree/add_helm_chart
    path: charts/data-science-dags_peerscout-api/
    ref: develop

  values:
    image:
      repository: elifesciences/data-science-dags_peerscout-api
      tag: 0.0.12
    ingress:
      enabled: "true"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
      - host: 0.0.0.0
        paths:
        - "/"
