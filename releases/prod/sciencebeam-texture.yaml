---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sciencebeam-texture
  namespace: prod
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:*

spec:
  releaseName: sciencebeam-texture--prod
  chart:
    git: https://github.com/elifesciences/sciencebeam-texture
    path: charts/sciencebeam-texture
    ref: develop

  values:
    image:
      repository: elifesciences/sciencebeam_texture
      tag: 0.0.10
    ingress:
      enabled: "true"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-staging"
      hosts:
      - host: sciencebeam-texture.elifesciences.org
        paths:
        - "/"
      - host: sciencebeam.org
        paths:
        - "/"
      tls:
        hosts:
        - sciencebeam.org
          secretName: sciencebeam-letsencrypt-cert

    resources:
      requests:
        memory: 128Mi
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sciencebeam-texture-sciencebeam
  namespace: prod
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:*
    filter.fluxcd.io/grobid: glob:0.5.3

spec:
  releaseName: sciencebeam-texture-sciencebeam--prod
  chart:
    git: https://github.com/elifesciences/sciencebeam-charts
    path: sciencebeam
    ref: develop

  values:
    image:
      repository: elifesciences/sciencebeam
      tag: 0.0.8
    grobid:
      image:
        repository: lfoppiano/grobid
        tag: 0.5.3
      warmup:
        enabled: true
      resources:
        requests:
          memory: 3Gi
    ingress:
      enabled: "true"
      hosts:
      - host: sciencebeam-texture.elifesciences.org
        paths:
        - "/api"
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 120m
    resources:
      requests:
        memory: 128Mi
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sciencebeam-texture-sciencebeam-biorxiv
  namespace: prod
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: semver:*
    filter.fluxcd.io/grobid: glob:*-dl-glove-6B-50d

spec:
  releaseName: sciencebeam-texture-sciencebeam-biorxiv--prod
  chart:
    git: https://github.com/elifesciences/sciencebeam-charts
    path: sciencebeam
    ref: develop

  values:
    image:
      repository: elifesciences/sciencebeam
      tag: 0.0.8
    grobid:
      image:
        repository: elifesciences/sciencebeam-grobid-biorxiv
        tag: "0.0.4-dl-glove-6B-50d"
      warmup:
        enabled: true
      env:
        GROBID__HEADER__USE_LABELED_ABSTRACT: "false"
      resources:
        requests:
          memory: 3Gi
    ingress:
      enabled: "true"
      hosts:
      - host: sciencebeam-texture.elifesciences.org
        paths:
        - "/api_biorxiv(/|$)(.*)"
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /api/$2
        nginx.ingress.kubernetes.io/proxy-body-size: 120m
    resources:
      requests:
        memory: 128Mi
